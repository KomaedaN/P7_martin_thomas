<div *ngIf="isAuth">
    <div class="container-fluid">
        <div class="row">        
            <div class="col-lg-2"> 
                
            </div>

            <div class="col-12 col-lg-8 text-center header-breakpoint ">
                <img class="" width="250px" src="assets/images/groupomania-logo.png" alt="Logo groupomania"/>
                <ul class="nav me-5 align-self-end margin-b nav-breakpoint">
                    <li class="h3"><a routerLink="/post" class="text-secondary nav-link pink-groupomania"><i class="fas fa-home    "></i></a></li>
                    <li class="h3"><a routerLink="/members" class="text-secondary nav-link pink-groupomania"><i class="fas fa-users    "></i></a></li>
                    <li class="h3"><a routerLink="/create-post" class="text-secondary nav-link pink-groupomania"><i class="fas fa-plus-circle    "></i></a></li>
                    <li class="h3"><a routerLink="/profil/{{ currentUser }}" class="color-goupomania nav-link pink-groupomania"><i class="fas fa-user    "></i></a></li>
                    <li class="h3"><a routerLink="/home" class="text-secondary nav-link pink-groupomania" (click)="onLogout()"><i class="fas fa-sign-out-alt    "></i></a></li>
                </ul>                      
            </div>

            <div class="col-lg-2"> 
                
            </div>
        </div>
        <hr class="mt-0">
    </div>

    <div class="container flex-justify">
        <div class="card col-11 col-md-7 text-center">
            <h1 class="text-center mt-4">profil</h1>
            <div class="container">
                <hr>
                <div class="row">
                    <p class="col-12 col-md-6"><span class="h4">Pseudo : </span>{{ userFocus.username}}</p>
                    <p class="col-12 col-md-6"><span class="h4">Email : </span>{{ userFocus.email}}</p>
                </div>
                <button class="btn btn-danger mb-4" *ngIf="userFocus.id == currentUser || role == 1" (click)="deleteUser(userFocus.id)">Supprimer l'utilisateur</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isAuth">
    <app-home></app-home>
</div>
