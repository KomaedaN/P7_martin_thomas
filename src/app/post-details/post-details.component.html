<div *ngIf="isAuth">
    <div class="container-fluid">
        <div class="row">        
            <div class="col-lg-2"> 
                
            </div>

            <div class="col-12 col-lg-8 text-center header-breakpoint ">
                <img class="" width="250px" src="assets/images/groupomania-logo.png" alt="Logo groupomania"/>
                <ul class="nav me-5 align-self-end margin-b nav-breakpoint">
                    <li class="h3"><a routerLink="/post" class="text-secondary nav-link pink-groupomania"><i class="fas fa-home    "></i></a></li>
                    <li class="h3"><a routerLink="/members" class="text-secondary nav-link pink-groupomania"><i class="fas fa-users    "></i></a></li>
                    <li class="h3"><a routerLink="/create-post" class="text-secondary nav-link pink-groupomania"><i class="fas fa-plus-circle    "></i></a></li>
                    <li class="h3"><a routerLink="/profil/{{ currentUser }}" class="text-secondary nav-link pink-groupomania"><i class="fas fa-user    "></i></a></li>
                    <li class="h3"><a routerLink="/home" class="text-secondary nav-link pink-groupomania" (click)="onLogout()" ><i class="fas fa-sign-out-alt    "></i></a></li>
                </ul>                      
            </div>

            <div class="col-lg-2"> 
                
            </div>
        </div>
        <hr class="mt-0">
    </div>

    <!--Post Non modifiable-->
    <div class="row" *ngIf=" postFocus.user_id !== currentUser ">
        <div class="col-1 col-lg-3"></div>

        <div class="col-10 col-lg-6">
            <div class="post">
                <div class="card mt-5 border-solid">
                    <p class="text-align-right dark-gray pe-3">{{ postFocus.createdAt | date:'short' }}</p>
                    <h3 class="mb-3 mx-4">{{ postFocus.title }}</h3>
                    <p class="mb-3 mx-4">{{ postFocus.description }}</p>
                </div>
            </div>
        </div>

        <div class="col-1 col-lg-3"></div>
    </div>
    <!--Post modifiable-->
    <div class="row" *ngIf=" postFocus.user_id === currentUser ">
        <div class="col-12">
            <form>
                <div class="card bg-light container">
                    <label class="mt-4" for="inputTitle">Titre</label>
                    <input type="text" class="form-control mt-2" id="title" name="title" [(ngModel)]="postFocus.title">

                    <label class="mt-4" for="inputDescription">description</label>
                    <textarea type="text" class="form-control mt-2" id="description" name="description" rows="4" [(ngModel)]="postFocus.description"></textarea>

                    <div class="row">
                        <button type="submit" (click)="updatePost()" class="mt-5 mb-4 btn btn-success col-5 col-sm-5">Modifier</button>
                        <div class="col-2"></div>
                        <button (click)="deletePost()" class="mt-5 mb-4 btn btn-danger col-5 col-sm-5">Supprimer</button>  
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="!isAuth">
    <app-home></app-home>
</div>
