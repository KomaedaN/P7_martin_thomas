<div *ngIf="isAuth">
    <div class="container-fluid">
        <div class="row">        
            <div class="col-lg-2"> 
                
            </div>

            <div class="col-12 col-lg-8 text-center header-breakpoint ">
                <img class="" width="250px" src="assets/images/groupomania-logo.png" alt="Logo groupomania"/>
                <ul class="nav me-5 align-self-end margin-b nav-breakpoint">
                    <li class="h3"><a routerLink="/post" class="text-secondary nav-link pink-groupomania"><i class="fas fa-home    "></i></a></li>
                    <li class="h3"><a routerLink="/members" class="text-secondary nav-link pink-groupomania"><i class="fas fa-users    "></i></a></li>
                    <li class="h3"><a routerLink="/create-post" class="color-goupomania nav-link pink-groupomania"><i class="fas fa-plus-circle    "></i></a></li>
                    <li class="h3"><a routerLink="/profil/{{ currentUser }}" class="text-secondary nav-link pink-groupomania"><i class="fas fa-user    "></i></a></li>
                    <li class="h3"><a routerLink="/home" class="text-secondary nav-link pink-groupomania" (click)="onLogout()"><i class="fas fa-sign-out-alt    "></i></a></li>
                </ul>                      
            </div>

            <div class="col-lg-2"> 
                
            </div>
        </div>
        <hr class="mt-0">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="card bg-light" #postForm="ngForm" (ngSubmit)="addPost(postForm.value)">
                    <div class="card bg-light container">
                        <label class="mt-4" for="inputTitle">Titre</label>
                        <input type="text" class="form-control mt-2" id="title" ngModel name="title" placeholder="Ajouter un titre" required>
        
                        <label class="mt-4" for="inputDescription">description</label>
                        <textarea class="form-control mt-2" rows="4" id="description" ngModel name="description" placeholder="Ajouter un text" required></textarea>
        
                        <button  class="mt-5 mb-4 btn btn-primary col-7 col-sm-5" [disabled]="!postForm.valid">Publier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isAuth">
    <app-home></app-home>
</div>
