<div class="container-fluid">
    <div class="row">        
        <div class="col-lg-2"> 
            
        </div>

        <div class="col-12 col-lg-8 text-center d-flex justify-content-around ">
            <img class="" width="250px" src="assets/images/groupomania-logo.png" alt="Logo groupomania"/>
            <ul class="nav me-5 align-self-end margin-b">
                <li class="h3"><a routerLink="/signup" class="text-primary nav-link text-decoration-underline">Inscription</a></li>
                <li class="h3"><a routerLink="/login" class="text-secondary nav-link">Connexion</a></li>
            </ul>                      
        </div>

        <div class="col-lg-2"> 
            
        </div>
    </div>
    <hr class="mt-0">
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-1 col-md-3">
            <ul class="list-group list-group-horizontal remove-style">
                <li class=""><!----></li>
                <li class=""><!----></li>
            </ul>
        </div>
        
        <form class="col-10 col-md-6" [formGroup]='registerForm' (ngSubmit)="onSubmit()">
            <div class="card bg-light container">
                
                <label class="mt-4" for="inputEmail">Nom</label>
                <input type="username" id="username" class="form-control mt-2" formControlName="username" required>

                <label class="mt-4" for="inputEmail">Email</label>
                <input type="email" id="email" class="form-control mt-2" formControlName="email" required>

                <label class="mt-4" for="inputPassword">Mot de passe</label>
                <input type="password" id="password" class="form-control mt-2" formControlName="password" required >

                <button type="submit" class="mt-5 mb-4 btn btn-success col-7 col-sm-5" [disabled]="registerForm.invalid">Inscription</button>
            </div>
        </form>

        <div class="col-1 col-md-3">
            <ul class="list-group list-group-horizontal remove-style">
                <li class=""><!----></li>
                <li class=""><!----></li>
            </ul>
        </div>
    </div>
</div>
