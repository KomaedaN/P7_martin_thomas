<h1 class="text-center font-weight-bold">Groupomania</h1>

<div class="container">
    <div class="row mt-5">
        <div class="col-0 col-md-3">
            <ul class="list-group list-group-horizontal remove-style">
                <li class=""><!----></li>
                <li class=""><!----></li>
            </ul>
        </div>
        
        <form class="col-12 col-md-6" [formGroup]='registerForm' (ngSubmit)="onSubmit()">
            <div class="card bg-light container">
                
                <label class="mt-4" for="inputEmail">Nom</label>
                <input type="username" id="username" class="form-control mt-2" formControlName="username" required>

                <label class="mt-4" for="inputEmail">Email</label>
                <input type="email" id="email" class="form-control mt-2" formControlName="email" required>

                <label class="mt-4" for="inputPassword">Mot de passe</label>
                <input type="password" id="password" class="form-control mt-2" formControlName="password" required >

                <button type="submit" class="mt-5 mb-4 btn btn-success col-7 col-sm-5" [disabled]="registerForm.invalid">Inscription</button>
            </div>
        </form>

        <div class="col-0 col-md-3">
            <ul class="list-group list-group-horizontal remove-style">
                <li class=""><!----></li>
                <li class=""><!----></li>
            </ul>
        </div>
    </div>
</div>
